<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz | Created by Jasmine Glasper</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

<header>
    <h1 class="highscoreboard"></h1>
    <h1 class="timer"></h1>
</header>

<main class="flexbox">
    <section class="section-style" id="welcomeToQuiz">
        <h2></h2>
        <p></p>
        <button></button>
    </section>
    <section class="section-style" id = "quizBox">
        <h2></h2>
        <div>
            <ul>
                <li><button class="mc"></button></li>
                <li><button class="mc"></button></li>
                <li><button class="mc"></button></li>
                <li><button class="mc"></button></li>
            </ul>
        </div>
        <p class="grade"></p>
    </section>

    <section class="section-style" id ="addHighScores">
        <h2></h2>
        <form>
            <label for="initials">Your Initials</label>
            <input type="initials" name="initials" id="initials" placeholder="ex. JEG">
            <button id="submit">Submit Score</button>
        </form>
    </section>

    <section class="section-style" id="scoreboard">
        <h2>High Scores</h2>
        <ul id="highscore-List">

        </ul>

    </section>
</main>

<script src="./assets/script.js"></script>

</body>


</html>
